<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link>
  <title>ID MAPPING APP</title>
  <!--Font links-->
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet">
  <!--Styles links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--Scripts links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="jumbotron">

        <h2>ID MAPPING</h2>

        <form>
          <!--Form start -->
          <!--Add profile image-->
          <input type='file' onchange="readURL(this);" />
          <img id="blah" src="http://placehold.it/180" alt="your image" />
          <div class="form-group">
            <label for="first name">First Name:</label>
            <!--First name -->
            <input id="first name" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="second name">Second Name:</label>
            <!--Second name -->
            <input id="second name" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="adm no">Admission Number:</label>
            <!--Admission number -->
            <input id="adm no" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="course">Course Name:</label>
            <!--Course name-->
            <input id="course" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="ID no">National ID no:</label>
            <!--National ID number -->
            <input id="ID no" class="form-control" type="text" required>
          </div>
          <div class="" id="gender">
            <label>Gender : </label>
            <!--Gender radio buttons-->
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
          </div>



          <button type="submit" id="btn" class="btn btn-dark"> submit </button>
          <!--button submit -->
        </form>
        <!--Form End -->
      </div>

    </div>

  </div>

  </div>


</body>

</html>
