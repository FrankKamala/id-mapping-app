<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link>
  <title>ID MAPPING APP</title>
  <!--Font links-->
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet">
  <!--Styles links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--Scripts links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>


  <div class="container">
    <div class="row">
      <div class=" col-md-12 jumbotron bg-danger">
        <h4>Your ID</h4>

      </div>
      <div class="Col-md-6">
        <div class=" jumbotron">

          <h2>ID MAPPING</h2>

          <form>
            <!--Form start -->
            <!--Add profile image-->
            <input type='file' onchange="readURL(this);" />
            <img id="blah" src="https://bit.ly/33GVkow" alt="your image" />
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <!--First name -->
              <input id="first-name" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="second-name">Second Name:</label>
              <!--Second name -->
              <input id="second-name" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="adm-no">Admission Number:</label>
              <!--Admission number -->
              <input id="adm-no" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="course">Course Name:</label>
              <!--Course name-->
              <input id="course" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="id-no">National ID no:</label>
              <!--National ID number -->
              <input id="id-no" class="form-control" type="text" required>
            </div>
            <div class="" id="gender">
              <label>Gender : </label>
              <!--Gender radio buttons-->
              <input type="radio" value="male" name="gender" checked>Male
              <input type="radio" value="female" name="gender">Female
            </div>



            <button type="submit" id="create" class="btn btn-dark"> submit </button>
            <!--button submit -->
          </form>
          <!--Form End -->
        </div>

      </div>

      <div class="col-md-6 text-center">
        <h3>Your ID </h3>
        <div class="card text-center">
          <div class="card-header">
            Moringa School ID
          </div>
          <div class="card-body bg-danger">
            <div class="text-left">
              <label for="names" class="badge badge-secondary ">
                <h5>Names :</h5>
                <P id="names"></P>
              </label><br>
              <label for="names" class="badge badge-secondary ">
                <h5>Adm No :</h5>
                <p id="adm-no"></p>
              </label><br>
              <label for="names" class="badge badge-secondary ">
                <h5>Course :</h5>
                <p id="course"></p>
              </label><br>
              <label for="names" class="badge badge-secondary ">
                <h5>ID No :</h5>
                <p id="id-no">

                </p>
              </label><br>
              <label for="names" class="badge badge-secondary ">
                <h5>Gender :</h5>
                <p id="gender"></p>
              </label>

            </div>

          </div>
          <div class="card-footer text-muted">
            ID valid for 1 Year
          </div>
        </div>

      </div>




    </div>

  </div>
